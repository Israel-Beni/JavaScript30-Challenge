<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Drum Kit Challenge</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="page-container">
            <div class="all-keys">
                <div class="key" data-key="65">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>

                <div class="key" data-key="83">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>

                <div class="key" data-key="68">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>

                <div class="key" data-key="70">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>

                <div class="key" data-key="71">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>

                <div class="key" data-key="72">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>

                <div class="key" data-key="74">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>

                <div class="key" data-key="75">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>

                <div class="key" data-key="76">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>

            <div class="all-sounds">
                <audio data-key="65" src="resources/sounds/clap.wav"></audio>
                <audio data-key="83" src="resources/sounds/hihat.wav"></audio>
                <audio data-key="68" src="resources/sounds/kick.wav"></audio>
                <audio data-key="70" src="resources/sounds/openhat.wav"></audio>
                <audio data-key="71" src="resources/sounds/boom.wav"></audio>
                <audio data-key="72" src="resources/sounds/ride.wav"></audio>
                <audio data-key="74" src="resources/sounds/snare.wav"></audio>
                <audio data-key="75" src="resources/sounds/tom.wav"></audio>
                <audio data-key="76" src="resources/sounds/tink.wav"></audio>
            </div>
        </div>
    </body>
</html>
